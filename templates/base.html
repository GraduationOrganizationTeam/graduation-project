{% load static %}

<!doctype html>

<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Comfortaa" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    <title>{% block title %}  {% endblock title %}</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand navbar-dark bg-dark custom-shadow d-flex justify-content-between p-0 w-100">
        <div class="d-flex flex-item align-items-center w-100">
          <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'icon.png' %}" alt="icone" class="icon"></a>
          <form class="form-inline my-2 my-md-0 search-bar" action="{% url 'search' %}" id="expandeable">
            <div class="d-flex">
              <input class="form-control border-light rounded-left d-inline-block" name="query" id="inputBox" type="text" placeholder="Search">
              <button type="submit" id="search-button" class="btn btn-white rounded-right d-inline-block h-100">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </form>
        </div>
        <div class="d-flex flex-item" >
          <ul class="navbar-nav mr-auto d-flex align-items-center">

            <li class="nav-item hideable">
              <a class="nav-link" href="{% url 'about' %}">Sobre</a>
            </li>

            <li class="nav-item hideable">
              <a class="nav-link" href="{% url 'contato' %}">Contato</a>
            </li>

            <li class="nav-item hideable">
              <a class="nav-link profile" href="{% url 'login' %}"><i class="far fa-user-circle"></i></a>
            </li>

          </ul>
        </div>
      </nav>
    </header>
    <main>
      {% block content %}
      {% endblock content %}
    </main>
    <footer>
      <p>Copyright 2021</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{% static 'javascript/navbar.js' %}"></script>

  </body>
</html>
