{% extends 'base.html' %} 

{% block title %}
Contato
{% endblock title %}

{% block content %}
<br>
<div class="contato">
    <h1>Contato</h1>
    <p>Se você possui alguma sugestão de alteração, encontrou algum erro no site ou nos dados inseridos, 
        por favor não exite em nos contatar!
    </p>
    <form method="POST" action="{% url 'contato' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enviar</button>
    </form>
</div>

{% endblock content %}
